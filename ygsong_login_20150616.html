<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            function InitializeInputText() {
                $("#input_id").val("");
                $("#input_pwd").val("");
            }

            function IsCheckedSpecialCharater(inputData) {
                var strRegx = /[~!@\#$%^&*\()\-=+_']/gi;

                if(strRegx.test(inputData) == true) { //특수문자가 포함되면 삭제하여 값으로 다시셋팅
                    alert("The id can not use special characters!!");
                    $("#input_id").val(inputData.replace(strRegx, ""));
                }
            }

            function IsCheckedInputTextLength(inputData) {
                var textLength = inputData.length;

                if (textLength > 20)
                {
                    alert("Enter the number exceeds the limit 20!!");
                    $("#input_id").val(inputData.substring(0, textLength - 1));
                }
            }

            $("#button_login").click(function(event) {

                var id = $("#input_id").val();
                var pwd = $("#input_pwd").val();

                if (id == "n3n" && pwd == "n3n1234") {
                    alert("LogIn Success!!");
                }
                else if (id == "n3n" && pwd != "n3n1234") {
                    alert("The passworkd is worng!!");
                    InitializeInputText();
                }
                else if (id != "n3n") {
                    alert("The id is not registerd");
                    InitializeInputText();
                }
            });

            $("#input_id").bind("keyup",function(){
                var id = $("#input_id").val();

                IsCheckedSpecialCharater(id);
                IsCheckedInputTextLength(id);
            });
        });
    </script>
</head>
<body>
    <div id="main" style="position:relative; width:700px; height:200px; background:ivory;">
        <div id="title" style="position:absolute; top:10px; width:150px; height:180px;">
            <div id="id" style="position:absolute; top:10px; left:10px; width:130px; height:40px;">
                <label for="label_id" style="display:block; text-align:left; margin-top:10px; margin-bottom:10px;">아이디</label>
            </div>
            <div id="pwd" style="position:absolute; top:70px; left:10px; width:130px; height:40px;">
                <label for="label_pw" style="display:block; text-align:left; margin-top:10px; margin-bottom:10px;">비밀번호</label>
            </div>
        </div>
        <div id="inputarea" style="position:absolute; top:10px; left:150px; width:400px; height:180px;">
            <div id="id_textbox" style="position:absolute; top:10px; left:10px; width:380px; height:40px;">
                <input type="text" id="input_id" name="input_id" style="display:block; margin-top:10px; margin-bottom:10px; text-align:left; width:370px">
            </div>
            <div id="pwd_textbox" style="position:absolute; top:70px; left:10px; width:380px; height:40px;">
                <input type="password" id="input_pwd" name="input_pwd" style="display:block; margin-top:10px; margin-bottom:10px; text-align:left; width:370px">
            </div>
            <div id="etc_area" style="position:absolute; top:130px; left:10px; width:380px; height:40px;">
                <div id="save_login_info" style="position:absolute; top:0; width:190px; height:40px;">
                    <input type="checkbox" name="input_save_info" style="display:inline-flex; margin-top:10px; margin-bottom:10px; text-align:left;">로그인 정보저장
                </div>
                <div id="modify_pwd_info" style="position:absolute; top:0; left:190px; width:190px; height:40px;">
                    <link rel="text" type="text/css" style="display:block; margin-top:10px; margin-bottom:10px; text-align:right;">[비밀번호 수정안내]
                </div>
            </div>
        </div>
        <div id="button" style="position:absolute; top:10px; left:550px; width:150px; height:180px;">
            <div id="login" style="position:absolute; top:10px; left:10px; width:130px; height:100px;">
                <button type="button" id="button_login"
                        style="display:block; margin-top:10px; margin-botto:10px; width:130px; height:80px; border-radius:5px; text-align:center;
                        background:dimgray; color:white; font-size:30px;">로그인
            </div>
            <div id="signin" style="position:absolute; top:130px; left:10px; width:130px; height:40px;">
                <button type="button"
                        style="display:block; margin-top:5px; margin-bottom:5px; width:130px; height:30px; border-radius:5px;
                        font-size:20px; background:white; border:2px black solid;">
                    회원가입
                </button>
            </div>
        </div>
    </div>
</body>
</html>
